<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página de login, cadastro e home da rede social TTwiter">
    <meta name="keywords" content="TTwiter, Rede social">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="image-logo">
            <img src="../img/Logo TT.svg">
        </div>
        <div class="form">
            <form class="form-header">
                <h2>Bem vindo a plataforma TTwitter</h2>

                    <div class="imput-box">
                        <label class= "label" for="email">Email</label>
                        <input class="input" type="email" placeholder="example@email.com" required>
                    </div>

                    <div class="imput-box">
                        <label class="label" for="senha">Senha</label>
                        <input class="input" type="password" placeholder="**********" required>
                    </div>

                    <a href="#esqueci" id="esqueci">Esqueci minha senha</a>

                    <a href="../HTML/home.html">
                        <button class="buttonl" type="button">Entrar</button>
                    </a>
                    

                    <a href="../HTML/cadastro.html" id="a_registrar">Registrar</a>

                    <label>
                        <input type="checkbox" name="termos" id="checkbox">
                        Li e estou de acordo com os <a href="#termos" style="color: #105F74;">Termos</a> e <a href="#condicoes" style="color: #105F74">Condições de uso</a>
                    </label>                    
            </form>
        </div>
    </div>
</body>
</html>
